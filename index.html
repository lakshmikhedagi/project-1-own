<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Carousel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="slide">

        <div class="item" style="background-image:url('image\ 1.webp')">
            <div class="content">
                <h2>Finland</h2>
                <p>Land of forests and northern lights.</p>
            </div>
        </div>

        <div class="item" style="background-image:url('image\ 2.webp')"></div>
        <div class="item" style="background-image:url('image\ 3.webp')"></div>
        <div class="item" style="background-image:url('image\ 4.webp')"></div>
        <div class="item" style="background-image:url('image\ 5.webp')"></div>

    </div>

    <button id="next">Next</button>

</div>

<script src="script.js"></script>

</body>
</html>
